# >>> fcitx5 env (hypr-no-xwayland) >>>
# Fcitx5 — 为“不使用 XWayland”调整的设置（基于 https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland ）
# 说明：你已要求不使用 XWayland，因此不再为 XWayland 设置 XMODIFIERS。
# 我们也不在此处全局强制 GTK_IM_MODULE 或 QT_IM_MODULE，以便原生 Wayland 客户端
#（尤其是 Qt6）使用 compositor 的 text-input 协议；若某个应用需要，可单独为该应用设置。

# 不设置 XMODIFIERS —— 不使用 XWayland 时无须设置
# env = XMODIFIERS,@im=fcitx

# 不全局设置 GTK_IM_MODULE；若需强制，可取消注释下行
# env = GTK_IM_MODULE,fcitx

# 不全局设置 QT_IM_MODULE（你系统上是 Qt6，可使用 Wayland 原生输入）；若遇到 Qt5 应用需要，可单独设置
# env = QT_IM_MODULE,fcitx

# 为兼容 SDL / GLFW 类型的应用保留设置
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,fcitx

# 会话启动时自动运行 fcitx5
exec-once = fcitx5
# <<< fcitx5 env (hypr-no-xwayland) <<<