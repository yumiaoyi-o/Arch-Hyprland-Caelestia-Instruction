# kitty.conf - 基于 VSCode "Lemuen Darksakura Darkpink Theme" 生成的示例配置
# 存放位置: /home/yumiaoyi/Downloads/kitty-from-vscode-theme/kitty.conf
#
# 说明：此文件将 VSCode 主题的颜色映射到常用的 kitty 配置项。
# 这是一个起点模板 —— 请在覆盖你现有的 ~/.config/kitty/kitty.conf 之前手动检查并合并
# 以保留你已有的快捷键、字体、kitten、remote control 等自定义项。

# --- 字体
font_size=19
# --- 基本配色（前景/背景/光标/选中）
foreground #fde4e0
background #1d1c20
cursor #f7b7b5
selection_background #95474d

# --- 16 色终端颜色（映射自 VSCode 的 terminal.ansi*）
color0  #1d1c20
color1  #95474d
color2  #9a7170
color3  #f7b7b5
color4  #f7b7b5
color5  #ffd5e3
color6  #f7b7b5
color7  #fde4e0

color8  #9a7170
color9  #f7b7b5
color10 #95474d
color11 #fde4e0
color12 #f7b7b5
color13 #95474d
color14 #fde4e0
color15 #f7b7b5

# --- 可选的界面颜色
active_border_color #bc5e77
inactive_border_color #9a7170
bell_border_color #ff5a00

# --- 窗口外观
window_border_width 0.5pt
window_logo_alpha 0.0
font_size 19.0

# --- 背景透明度（0..1），1.0 为不透明
background_opacity 1.0

# --- 透明背景辅助（仅当 background_opacity < 1 时有用）
# transparent_background_colors # 示例：在匹配到此颜色时使用指定不透明度
# transparent_background_colors #1d1c20@0.8

# --- 从 VSCode tokenColors 派生的提示（便于参考）
# 注释: #9a7170
# 字符串: #fde4e0
# 关键字: #95474d
# 函数/标识符: #f7b7b5

# --- 说明
# * 本文件故意未包含你现有 kitty.conf 中的字体、快捷键或 kitten 定义。
#   如需保留这些项，请手动合并。
# * 应用方法：先备份 ~/.config/kitty/kitty.conf，再将本文件复制为目标路径，
#   然后在 Kitty 窗口按 Ctrl+Shift+F5 重载，或向 kitty 进程发送 SIGUSR1。

